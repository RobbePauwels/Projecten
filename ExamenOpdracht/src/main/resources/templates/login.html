<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login</title>
     <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <h1 th:text="#{login.header}">Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="username" th:text="#{login.username}">Gebruikersnaam:</label>
        <input type="text" id="username" name="username"/><br/>
        <label for="password" th:text="#{login.password}">Wachtwoord:</label>
        <input type="password" id="password" name="password"/><br/>
        <button type="submit" th:text="#{button.login}">Inloggen</button>
    </form>

    <div th:if="${param.error}">
        <p style="color:red;" th:text="#{login.error}">Ongeldige gebruikersnaam en/of wachtwoord.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color:green;" th:text="#{login.logout.success}">Je bent succesvol uitgelogd.</p>
    </div>
</body>
</html>
